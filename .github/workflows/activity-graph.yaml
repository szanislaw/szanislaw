name: Generate Activity Graph

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:       # Allow manual triggers from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Activity Graph
        uses: ashutosh00710/github-readme-activity-graph@master
        with:
          USERNAME: szanislaw
          THEME: react-dark
          OUTPUT_PATH: dist/activity-graph.svg

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/activity-graph.svg
          git commit -m "Update activity graph" || echo "No changes to commit"
          git push
